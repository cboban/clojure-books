<div class="shelves-add">
	<h2>Add shelve</h2>
	<hr />

	<form id="shelveAddForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="inputName">Name</label>
			<div class="col-sm-10">
				<input id="inputName" name="name" class="form-control" placeholder="Name" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputDescription" name="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="inputDescription"
					placeholder="Description"></textarea>
			</div>
		</div>
		<div class="text-right">
			<a href="/shelves" class="btn btn-primary">Cancel</a>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
