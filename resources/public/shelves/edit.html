<div class="shelves-edit">
	<h2>Edit shelve <span id="shelveNamePlaceholder">{{shelve.name}}</span></h2>
	<hr/>

	<form id="shelveAddForm" class="form-horizontal">
		<input type="text" name="id" value="{{shelve.id}}" style="display:none"/>
		<div class="form-group">
			<label class="col-sm-2 control-label" name="name" for="shelveName">Name</label>
			<div class="col-sm-10">
				<input id="shelveName" class="form-control" placeholder="Name" name="name" value="{{shelve.name}}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="shelveDescription" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="shelveDescription"
					placeholder="Description" name="description" >{{shelve.description}}</textarea>
			</div>
		</div>
		<div class="text-right">
			<a href="#/shelves" class="btn btn-primary">Cancel</a>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
