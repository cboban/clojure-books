<div class="user-forms">
	<form id="signinForm" class="form-signin form-auth" action="/signin" method="POST" novalidate>
		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="text" id="signinUsername" value="" name="username" placeholder="Username" class="form-control top" autofocus>
		<input type="password" id="signinPassword" value="" name="password" placeholder="Password" class="form-control bottom">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<div class="secondary-link"><a href="javascript:void(0)" class="registration-link">Register</a></div>
	 </form>
	<form id="registrationForm" class="form-registration form-auth" style="display:none">
		<h2 class="form-signin-heading">Registration</h2>
		<input type="text" id="registrationName" name="name" class="form-control top" placeholder="Name" autofocus>
		<input type="text" id="registrationSurname" name="surname" class="form-control middle" placeholder="Surname">
		<input type="text" id="registrationCity" name="city" class="form-control middle" placeholder="City" >
		<input type="text" id="registrationCountry" name="country" class="form-control middle" placeholder="Country">
		<input type="text" id="registrationEmail" name="email" class="form-control middle" placeholder="Email address" >
		<input type="text" id="registrationUsername" name="username" class="form-control middle" placeholder="Username" >
		<input type="password"  id="registrationPassword" name="password" class="form-control bottom" placeholder="Password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<div class="secondary-link"><a href="javascript:void(0)" class="login-link">Login</a></div>
	</form>
	<div class="alert alert-warning" id="warningInfoMessage"></div>
	<div class="alert alert-info" id="alertInfoMessage"></div>
</div>
