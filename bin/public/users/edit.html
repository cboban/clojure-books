<div class="users-edit">
	<h2>Edit user <span id="userNamePlaceholder">{{user.name}}</span></h2>
	<hr/>

	<form id="userAddForm" class="form-horizontal">
		<input type="text" name="id" value="{{edit-user.id}}" style="display:none"/>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userName">Name</label>
			<div class="col-sm-10">
				<input id="userName" name="name" class="form-control" placeholder="Name" value="{{edit-user.name}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userSurname">Surname</label>
			<div class="col-sm-10">
				<input id="userSurname" name="surname" class="form-control" placeholder="Surname" value="{{edit-user.surname}}"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="inputCity">City</label>
			<div class="col-sm-10">
				<input id="userCity" name="city" class="form-control" placeholder="City" value="{{edit-user.city}}"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userCountry">Country</label>
			<div class="col-sm-10">
				<input id="userCountry" name="country" class="form-control" placeholder="Country" value="{{edit-user.country}}"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userEmail">Email</label>
			<div class="col-sm-10">
				<input id="userEmail" name="email" class="form-control" placeholder="Email" value="{{edit-user.email}}"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userUsername">Username</label>
			<div class="col-sm-10">
				<input id="userUsername" name="username" class="form-control" placeholder="Username" value="{{edit-user.username}}"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userPassword">Password</label>
			<div class="col-sm-10">
				<input id="userPassword" name="password" type="password" class="form-control" placeholder="Password" value="{{edit-user.password}}"  />
			</div>
		</div>
		<div class="text-right">
			<a href="#/users" class="btn btn-primary">Cancel</a>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
