<div class="users-list">
	<h2>Users</h2>
	<hr/>
	<a href="#/users/add" class="btn btn-lg btn-primary pull-right ">Add new&nbsp;<i class="glyphicon glyphicon-plus"></i></a>
	<table class="table">
       <thead>	 
         <tr>
           <th>#</th>
           <th>Name</th>
           <th>Surname</th>
           <th>Email</th>
           <th>Actions</th>
         </tr>
       </thead>
       <tbody>
         <tr class="template-item">
           <td class="user-id"></td>
           <td class="user-name"></td>
           <td class="user-surname"></td>
           <td class="user-email"></td>
           <td class="user-actions" style="text-align:right;">
				<a href="/users/edit/" class="btn btn-sm btn-primary edit-user"><i class="glyphicon glyphicon-pencil"></i></a>
				<a href="/users/delete/" class="btn btn-sm btn-danger delete-user"><i class="glyphicon glyphicon-trash"></i></a>
			</td>
         </tr>
	</table>
</div>
