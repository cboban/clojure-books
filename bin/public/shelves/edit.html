<div class="shelves-edit well">
	<h2>Edit shelve <span id="shelveNamePlaceholder"></span></h2>
	<hr />

	<form id="shelveEditForm" class="form-horizontal">
		<input type="hidden" name="id" value=""/>
		<div class="form-group">
			<label class="col-sm-2 control-label" name="name" for="inputName">Name</label>
			<div class="col-sm-10">
				<input id="inputName" class="form-control" placeholder="Name" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputDescription" name="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="inputDescription"
					placeholder="Description"></textarea>
			</div>
		</div>
		<div class="text-right">
			<a href="/shelves" class="btn btn-primary">Cancel</a>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
