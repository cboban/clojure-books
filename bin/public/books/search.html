<div class="books-search">
	<h2>Search books</h2>
	<hr/>
	
	<form id="searchForm" class="form-horizontal clearfix">
		<div class="form-group col-sm-10">
			<div class="col-sm-12">
				<input id="searchTerm" name="term" class="form-control" placeholder="Term" />
			</div>
		</div>
		<div class="text-right col-sm-2">
			<button type="submit" class="btn btn-primary col-sm-12">Search</button>
		</div>
	</form>
	
	<div class="searching-loader" style="text-align:center; display:none">
		<p>Searching...</p>
	</div>
	<ul class="search-results-list">
	
		<li class="template-item clearfix transitionable" style="display:none">
			<div class="image">
				<img src="" class="book-image" />
			</div>
			<div class="title">
				<h3 class="book-title"></h3>
			</div>
			<div class="author">
				<p class="book-author"></p>
			</div>
			<div class="rating">
				<p class="book-rating"></p>
			</div>
			<div class="actions pull-right">
				<a href="/#/books/details/" class="btn btn-sm btn-primary book-details">Details</a>
				<!-- <a href="/#/shelve/add/" class="btn btn-sm btn-primary">Add to shelve <i class="glyphicon glyphicon-plus"></i></a> -->
			</div>
		</li>
	
	</ul>
	
	<div class="paginator" style="display:none; text-align:right;">
		<em style="margin-right:10px;">showing from <em class="from"></em> to <em class="to"></em> from total <em class="total"></em></em>
		<a href="" class="btn btn-primary btn-sm previous-page" style="display:none">Previous Page</a>
		<a href="" class="btn btn-primary btn-sm next-page" style="display:none">Next Page</a>
	</div>
</div>
